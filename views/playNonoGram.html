<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" rel="stylesheet" href="/css/style.css" >
    <!-- Bootstrap CSS -->

    <a class="navbar-item col-5 btn btn-outline-primary" href="/playNonoGram" >Play</a>

        <div class="row" style="border-bottom : 1px solid black;">
            <a class="btn" href="/nonoGramDetails/{{id}}">

            </a>
        </div>
    {{/myResult}}
</div>
